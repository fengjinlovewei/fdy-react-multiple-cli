<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>哈哈</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body{
        background: #f9f9f1;
      }
      .box {
        margin: 0;
        padding: 20px;
      }
      .button-29 {
        margin: 15px;
        align-items: center;
        appearance: none;
        background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
        border: 0;
        border-radius: 6px;
        box-shadow:
          rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          rgba(58, 65, 111, 0.5) 0 -3px 0 inset;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: 'JetBrains Mono', monospace;
        height: 40px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition:
          box-shadow 0.15s,
          transform 0.15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 18px;
      }

      .button-29:focus {
        box-shadow:
          #3c4fe0 0 0 0 1.5px inset,
          rgba(45, 35, 66, 0.4) 0 2px 4px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          #3c4fe0 0 -3px 0 inset;
      }

      .button-29:hover {
        box-shadow:
          rgba(45, 35, 66, 0.4) 0 4px 8px,
          rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
          #3c4fe0 0 -3px 0 inset;
        transform: translateY(-2px);
      }

      .button-29:active {
        box-shadow: #3c4fe0 0 3px 7px inset;
        transform: translateY(2px);
      }

      /* 原文链接：https://blog.csdn.net/qq_43592352/article/details/128636316 */
    </style>
  </head>
  <body>
    <div class="box">
      <% for (var page in htmlWebpackPlugin.options.pages) { %>
      <a class="button-29" href="<%= htmlWebpackPlugin.options.pages[page] %>.html"
        ><%= htmlWebpackPlugin.options.pages[page] %></a
      >
      <% } %>
    </div>
  </body>
</html>
